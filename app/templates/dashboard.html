<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SurveyBridge</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a6cf7, #6a9ff8, #74b9ff);
            background-size: 300% 300%;
            animation: bgMove 10s ease infinite;
            color: white;
            min-height: 100vh;
        }

        @keyframes bgMove {
            0% {background-position: 0 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0 50%;}
        }

        /* ‰∏ì‰∏öÂØºËà™Ê†è */
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        .logo {
            font-size: 1.6em;
            font-weight: bold;
            letter-spacing: -0.5px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .user-menu:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: white;
            color: #4a6cf7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* È°µÈù¢Ê†áÈ¢òÂå∫Âüü */
        .page-header {
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .page-header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .page-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* ÁªüËÆ°Âç°Áâá */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.85;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 35px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .tab {
            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            opacity: 0.9;
        }

        .tab.active {
            opacity: 1;
            border-bottom-color: white;
        }

        /* Card layout */
        .cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            overflow: hidden;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 160px;
            min-width: 160px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card p {
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .reward-badge {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            opacity: 0.85;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .navbar {
                padding: 12px 15px;
            }

            .navbar-left {
                gap: 15px;
            }

            .logo {
                font-size: 1.2em;
            }

            .balance {
                display: none;
            }

            .page-header h1 {
                font-size: 2em;
            }

            .card {
                flex-direction: column;
            }

            .card-image {
                width: 100%;
                height: 180px;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }

        /* Âä®Áîª */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- ‰∏ì‰∏öÂØºËà™Ê†è -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/choice" class="back-btn">
                <span>‚Üê</span>
                <span>Back</span>
            </a>
            <div class="logo">SurveyBridge</div>
        </div>
        <div class="navbar-right">
            <div class="balance">üí∞ $25.50</div>
            <div class="user-menu">
                <div class="avatar">U</div>
                <span>User</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- È°µÈù¢Ê†áÈ¢ò -->
        <div class="page-header">
            <h1>Available Surveys</h1>
            <p>Complete surveys and earn rewards for your time</p>
        </div>

        <!-- ÁªüËÆ°Âç°Áâá -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="label">Completed Today</div>
                <div class="value">3</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Earned</div>
                <div class="value">$25.50</div>
            </div>
            <div class="stat-card">
                <div class="label">Available Surveys</div>
                <div class="value">12</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('research')">Research</div>
            <div class="tab" onclick="switchTab('life')">Lifestyle</div>
            <div class="tab" onclick="switchTab('clubs')">Clubs</div>
        </div>

        <!-- Cards container -->
        <div id="cardsContainer" class="cards"></div>
    </div>

<script>
    // Survey data with rewards
    const surveysFromDB = {{ surveys | tojson | safe }};
    
    // ÊåâÁ±ªÂà´ÂàÜÁªÑ
    const surveys = {
        research: surveysFromDB.filter(s => s.category === 'research'),
        life: surveysFromDB.filter(s => s.category === 'life'),
        clubs: surveysFromDB.filter(s => s.category === 'clubs')
    };

    // Load default tab
    loadSurveys("research");

    function loadSurveys(category) {
        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";

        surveys[category].forEach(s => {
            container.innerHTML += `
                <a href="${s.link}" class="card" target="_blank">
                    <img src="${s.img}" class="card-image" alt="${s.title}">
                    <div class="card-content">
                        <div>
                            <div class="card-header">
                                <h3>${s.title}</h3>
                                <div class="reward-badge">${s.reward}</div>
                            </div>
                            <p>${s.desc}</p>
                        </div>
                        <div class="card-footer">
                            <div class="card-meta">
                                <div class="meta-item">‚è±Ô∏è ${s.time}</div>
                                <div class="meta-item">üë• ${s.responses}</div>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        });
    }

    function switchTab(category) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        event.target.classList.add("active");
        loadSurveys(category);
    }
</script>

</body>
</html>
