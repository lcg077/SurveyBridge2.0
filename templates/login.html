<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurveyBridge</title>
    <style>
        /* ====== 背景渐变 ====== */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #4a6cf7, #6a9ff8, #74b9ff);
            background-size: 300% 300%;
            animation: gradientMove 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ====== 主界面 ====== */
        .hero-container {
            text-align: center;
            backdrop-filter: blur(3px);
        }

        .block {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 20px 35px;
            margin: 12px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
            font-weight: bold;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button.main-btn {
            margin-top: 30px;
            padding: 14px 36px;
            background: white;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #4a6cf7;
            font-weight: bold;
            transition: 0.3s;
        }
        button.main-btn:hover {
            background: #f0f0f0;
        }

        /* ====== Modal ====== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            color: black;
            width: 380px;
            max-width: 90%;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: pop 0.2s ease-out;
        }

        @keyframes pop {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        .form-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A90E2, #157AFF);
            padding: 12px;
            border: none;
            border-radius: 10px;
            color: white;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #157AFF, #4A90E2);
        }

        .switch-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-text a {
            color: #157AFF;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- ====== 主界面 ====== -->
    <div class="hero-container">
        <h1>SurveyBridge</h1>
        <div class="block">Connecting insights and innovation</div>
        <div class="block">Our mission: Empower research for everyone</div>
        <button class="main-btn" onclick="openLogin()">Login / Register</button>
    </div>

    <!-- ====== Login Modal ====== -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Login</h2>
            <form method="POST" action="/login" class="form-box">
                <label>Email</label>
                <input type="email" name="email" required>
                <label>Password</label>
                <input type="password" name="password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="switch-text">
                Don't have an account? <a onclick="switchToRegister()">Register</a>
            </p>
        </div>
    </div>

    <!-- ====== Register Modal ====== -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegister()">&times;</span>
            <h2>Create Account</h2>
            <form method="POST" action="/register" class="form-box">
                <label>Email</label>
                <input type="email" name="email" required>
                <label>Password</label>
                <input type="password" name="password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="switch-text">
                Already have an account? <a onclick="switchToLogin()">Login</a>
            </p>
        </div>
    </div>

    <script>
        function openLogin() {
            document.getElementById("loginModal").style.display = "flex";
        }
        function closeLogin() {
            document.getElementById("loginModal").style.display = "none";
        }
        function openRegister() {
            document.getElementById("registerModal").style.display = "flex";
        }
        function closeRegister() {
            document.getElementById("registerModal").style.display = "none";
        }
        function switchToRegister() {
            closeLogin();
            openRegister();
        }
        function switchToLogin() {
            closeRegister();
            openLogin();
        }
    </script>
</body>
</html>
