<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center">

<div class="bg-white/20 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-96 text-white">

    <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>

    <!-- Error message -->
    {% if error %}
    <div class="animate-fadeIn bg-red-500 text-white px-4 py-2 rounded-lg mb-4 shadow-lg text-center">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Email</label>
            <input type="email" name="email"
                   class="w-full px-3 py-2 rounded-lg bg-white text-black focus:outline-none">
        </div>

        <div>
            <label class="block text-sm mb-1">Password</label>
            <input type="password" name="password"
                   class="w-full px-3 py-2 rounded-lg bg-white text-black focus:outline-none">
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        No account?
        <a href="/register" class="underline">Register here</a>
    </p>
</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-fadeIn { animation: fadeIn 0.3s ease-out; }
</style>

</body>
</html>
