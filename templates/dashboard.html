<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a6cf7, #6a9ff8, #74b9ff);
            background-size: 300% 300%;
            animation: bgMove 10s ease infinite;
            color: white;
        }

        @keyframes bgMove {
            0% {background-position: 0 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0 50%;}
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .tab {
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 3px solid white;
        }

        /* Card layout */
        .cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .card {
            background: rgba(255,255,255,0.2);
            border-radius: 18px;
            padding: 18px;
            backdrop-filter: blur(6px);
            display: flex;
            gap: 20px;
            cursor: pointer;
            transition: transform .25s ease, background .25s ease;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            background: rgba(255,255,255,0.28);
            transform: translateY(-5px);
        }

        .card img {
            width: 140px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
        }

        .card h3 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .card p {
            margin-top: 6px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 style="text-align:center;margin-bottom:20px;">
            Welcome to SurveyBridge
        </h1>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('research')">Research</div>
            <div class="tab" onclick="switchTab('life')">Lifestyle</div>
            <div class="tab" onclick="switchTab('clubs')">Clubs</div>
        </div>

        <!-- Cards container -->
        <div id="cardsContainer" class="cards"></div>

    </div>

<script>
    // Survey data with links
    const surveys = {
        research: [
            {
                img: "/static/psych.jpg",
                title: "Cognitive Science Study",
                desc: "Memory patterns and decision making.",
                link: "#"
            },
            {
                img: "/static/r2.jpg",
                title: "Behavior Patterns Survey",
                desc: "Habits and social behavior.",
                link: "#"
            }
        ],

        life: [
            {
                img: "/static/habit.png",
                title: "Daily Routine Survey",
                desc: "Lifestyle patterns of students.",
                link: "#"
            },
            {
                img: "/static/food.jpeg",
                title: "Food Preference",
                desc: "Discover what students love to eat.",
                link: "#"
            }
        ],

        clubs: [
            {
                img: "/static/campus_life.jpg",
                title: "Event Interest Form",
                desc: "Help shape upcoming events.",
                link: "#"
            },
            {
                img: "/static/fb.jpg",
                title: "Club Feedback",
                desc: "Tell us how we can improve our club.",
                link: "https://forms.gle/B1x2VtRZQ6z31iZb6"   // ⭐ 你的 Google Form
            }
        ]
    };

    // Default tab
    loadSurveys("research");

    function loadSurveys(category) {
        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";

        surveys[category].forEach(s => {
            container.innerHTML += `
                <a href="${s.link}" class="card" target="_blank">
                    <img src="${s.img}">
                    <div>
                        <h3>${s.title}</h3>
                        <p>${s.desc}</p>
                    </div>
                </a>
            `;
        });
    }

    function switchTab(category) {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        event.target.classList.add("active");

        loadSurveys(category);
    }
</script>

</body>
</html>
