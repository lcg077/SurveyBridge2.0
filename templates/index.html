<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SurveyBridge</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #4a6cf7, #6a9ff8, #74b9ff);
    background-size: 300% 300%;
    animation: gradientMove 10s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 主界面 */
.hero-container {
    text-align: center;
    backdrop-filter: blur(3px);
}

.hero-container h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
}

.hero-container p {
    font-size: 1.3em;
    margin-bottom: 1em;
}

button.main-btn {
    padding: 14px 32px;
    background: white;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: #4a6cf7;
    font-weight: bold;
}

button.main-btn:hover {
    background: #f0f0f0;
}

/* 弹窗 */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-content {
    background: white;
    color: black;
    width: 380px;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    animation: pop 0.2s ease-out;
}

@keyframes pop {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.close {
    float: right;
    font-size: 28px;
    cursor: pointer;
}

.form-box {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 15px;
}

input {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.btn-primary {
    background: linear-gradient(135deg, #4A90E2, #157AFF);
    padding: 12px;
    border: none;
    border-radius: 10px;
    color: white;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #157AFF, #4A90E2);
}

.switch-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.switch-text a {
    color: #157AFF;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="hero-container">
    <h1>SurveyBridge</h1>
    <p>Connecting insights and innovation.</p>
    <button class="main-btn" onclick="openLogin()">Login</button>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLogin()">&times;</span>
        <h2>Login</h2>
        <form method="POST" action="/login" class="form-box">
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="switch-text">
            Don't have an account? <a onclick="switchToRegister()">Register</a>
        </p>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRegister()">&times;</span>
        <h2>Create Account</h2>
        <form method="POST" action="/register" class="form-box">
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="switch-text">
            Already have an account? <a onclick="switchToLogin()">Login</a>
        </p>
    </div>
</div>

<script>
function openLogin() { document.getElementById("loginModal").style.display="flex"; }
function closeLogin() { document.getElementById("loginModal").style.display="none"; }
function openRegister() { document.getElementById("registerModal").style.display="flex"; }
function closeRegister() { document.getElementById("registerModal").style.display="none"; }
function switchToRegister() { closeLogin(); openRegister(); }
function switchToLogin() { closeRegister(); openLogin(); }
</script>

</body>
</html>
